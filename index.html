<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <style>
  * {
    margin: 0px;
    padding: 0px;
   }
  body {background: #f3f7f8}
  .container {
    margin: 0 auto;
    width: 800px;
  }
  .container img {
    margin-top: 10px;
  }
  form {
    margin-top: 20px;
  }
  .formset {
   width: 100%;

   clear: both;
  }
  .input-group {
    width: 25%;
    float: left;
    padding-right: 10px;
    margin-bottom: 10px;
  }
  .input-group input,
  .input-group select {
    border-radius: 3px;
    background-clip: padding-box;
    margin: 0px;
    padding: 9px 14px;
    color: #222;
    font-size: 12px;
    outline: none;
    border: 1px solid #999999;
    background-color: white;
    height: 34px;
    text-indent: initial;
    line-height: 12px;
    position: relative;
    box-sizing: border-box;
  }

  .input-group label {
    width: 100%;
    display: block;
  }
  .header {
    height: 75px;
    width: 100%;
    background-color: white;
    display: block;
    margin-bottom: 20px;
    border-bottom: 1px solid #d0d0ce;
    box-shadow: 0px 0px 2px 0px #d0d0ce;
  }

  body {font-family: 'Montserrat', sans-serif;
        color: #535353;
  }
  h1 {
    margin-bottom: 20px;
  }
  p {margin-bottom: 10px;}
    .Button {
      border: 0 none;
      box-shadow: 0px 10px 14px -7px #1f94c1;
      background:-webkit-gradient(linear, left top, left bottom, color-stop(0%, #22a5d8), color-stop(100%, #1f94c1));
      background:-moz-linear-gradient(top, #22a5d8 0%, #1f94c1 100%);
      background:-webkit-linear-gradient(top, #22a5d8 0%, #1f94c1 100%);
      background:-o-linear-gradient(top, #22a5d8 0%, #1f94c1 100%);
      background:-ms-linear-gradient(top, #22a5d8 0%, #1f94c1 100%);
      background:linear-gradient(to bottom, #22a5d8 0%, #1f94c1 100%);
      background-color:#22a5d8;
      border-radius:8px;
      display:inline-block;
      cursor:pointer;
      color:#ffffff;
      font-family:Arial;
      font-size:20px;
      font-weight:bold;
      padding:13px 32px;
      text-decoration:none;
      text-shadow:0px 1px 0px #8a503e;
      margin-top: 10px;
    }
    .Button:hover {
     background:-webkit-gradient(linear, left top, left bottom, color-stop(0%, #22a5d8), color-stop(100%, #1f94c1));
     background:-moz-linear-gradient(top, #22a5d8 0%, #1f94c1 100%);
     background:-webkit-linear-gradient(top, #22a5d8 0%, #1f94c1 100%);
     background:-o-linear-gradient(top, #22a5d8 0%, #1f94c1 100%);
     background:-ms-linear-gradient(top, #22a5d8 0%, #1f94c1 100%);
     background:linear-gradient(to bottom, #22a5d8 0%, #1f94c1 100%);
     background-color:#22a5d8;
    }
    .Button:active {
      position:relative;
      top:1px;
    }
    </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <a href='/Test-page.html'><img src="RD-horizontal2.png" /></a>
    </div>
  </div>
  <div class="container">
    <h1>EP Buddy Search Tool</h1>
    <p>Please check Mylife.com, Checkpeople.com, Smartbackgroundchecks.com, and Infotracer.com manually as they are not compatable with this tool.</p>
      <form onsubmit='return sitecaller(event)'>

            </select>
          </div>
        </div>
        <div class="formset">
          <div class="input-group">
            <button type='submit' class='Button'> Submit</button>
          </div>
        </div>
      </form>
  </div>
  <div id="content"></div>
  <script type = "text/javascript">
  function sitecaller( event ) {
    event.preventDefault();

    let stateMap = {
      AL: "Alabama",
      AK: "Alaska",
      AZ: "Arizona",
      AR: "Arkansas",
      CA: "California",
      CO: "Colorado",
      CT: "Connecticut",
      DE: "Delaware",
      DC: "District Of Columbia",
      FL: "Florida",
      GA: "Georgia",
      HI: "Hawaii",
      ID: "Idaho",
      IL: "Illinois",
      IN: "Indiana",
      IA: "Iowa",
      KS: "Kansas",
      KY: "Kentucky",
      LA: "Louisiana",
      ME: "Maine",
      MD: "Maryland",
      MA: "Massachusetts",
      MI: "Michigan",
      MN: "Minnesota",
      MS: "Mississippi",
      MO: "Missouri",
      MT: "Montana",
      NE: "Nebraska",
      NV: "Nevada",
      NH: "New Hampshire",
      NJ: "New Jersey",
      NM: "New Mexico",
      NY: "New York",
      NC: "North Carolina",
      ND: "North Dakota",
      OH: "Ohio",
      OK: "Oklahoma",
      OR: "Oregon",
      PA: "Pennsylvania",
      RI: "Rhode Island",
      SC: "South Carolina",
      SD: "South Dakota",
      TN: "Tennessee",
      TX: "Texas",
      UT: "Utah",
      VT: "Vermont",
      VA: "Virginia",
      WA: "Washington",
      WV: "West Virginia",
      WI: "Wisconsin",
      WY: "Wyoming"
    };

    let firstName = ( document.getElementById( 'firstName' ).value ).trim(),
      lastName = ( document.getElementById( 'lastName' ).value ).trim(),
      city = ( document.getElementById( 'city' ).value ).trim(),
      stateAbbr = document.getElementById( 'stateAbbr' ).value,
      state = stateMap[ stateAbbr ],
      capFirstLetter = word => {
        return word.substr( 0, 1 ).toUpperCase() + word.substr( 1, word.length ).toLowerCase();
      },
      newberLocationHelper = ( city, state ) => {
        if ( city && state ) {
          return `${city}, ${stateAbbr}`
        }
        else if ( state ) {
          return `${stateMap[ stateAbbr ]} (${stateAbbr})`;
        }
      },

      sites = [
        `https://www.beenverified.com/f/search/person?fn=${firstName}&ln=${lastName}&optout=true&state=${state}`,

        `https://www.checkthem.com/optout-results/${firstName}-${lastName}/${city ? city + '/' : ""}${state}/`,

        `https://www.instantcheckmate.com/opt-out/results/?firstName=${firstName}&lastName=${lastName}&city=${city}&state=${state}`,

        `https://www.idtrue.com/optout/results.php?first=${firstName}&last=${lastName}&state=${state}&check=`,

        `https://www.intelius.com/optout-search/${firstName}/~/${lastName}/${state}${city ? '/' + city : ""}`,

        `https://nuwber.com/search?name=${firstName}%20${lastName}&location=${newberLocationHelper( city, stateAbbr )}${city ? '&city=' + city : '' }&state=${stateAbbr}&phoneQuery=&phone=`,

        `https://nuwber.com/removal/link`,

        `http://www.peoplebyname.com/people/${lastName}/${firstName}`,

        `http://www.peoplebyname.com/remove.php`,

        `https://www.peoplesearchsite.com/search?fname=${firstName}&lname=${lastName}&st=${stateAbbr}`,

        `https://peekyou.com/usa/${state}/${firstName}_${lastName}`,

        `https://www.spokeo.com/${firstName}-${lastName}/${state}/${city}`,

        `https://www.spokeo.com/optout`,

        `http://www.salespider.com/p0c0_0_a0_0?q=${firstName}+${lastName}`,

        `https://www.whitepages.com/name/${firstName}-${lastName}/${city}-${state}?l=${city}%2C+${state}&q=${firstName}+${lastName}`,

        `https://support.whitepages.com/hc/en-us/requests/new`,

        `http://clustrmaps.com/persons/${capFirstLetter(firstName)}-${capFirstLetter(lastName)}/`
      ];

    sites.reverse().forEach( (siteurl) => {
      window.open(siteurl);
      console.log(siteurl);
    });
  }
    body = document.getElementById( 'content' );

  body.innerHTML = html;
  </script>
</body>
</html>
